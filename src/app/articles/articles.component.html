<div class="sm:px-8 mt-16 md:mt-16">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">

        <section class="container mx-auto px-6 py-12">
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Latest Articles</h2>
          <div class="grid md:grid-cols-3 gap-8">
            <article
              class="group relative flex flex-col items-start cursor-pointer p-5 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105 bg-white dark:bg-zinc-800"
              *ngFor="let item of articles"
            >
              <h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
                <div
                  class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-zinc-50 opacity-0 transition group-hover:scale-100 group-hover:opacity-100 sm:-inset-x-6 sm:rounded-2xl dark:bg-zinc-800/50"
                ></div>
                <a [href]="item.link">
                  <span class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl"></span>
                  <span class="relative z-10">{{ item.title }}</span>
                </a>
              </h2>
              <time
                class="relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500 pl-3.5"
                [attr.datetime]="item.time"
              >
                <span class="absolute inset-y-0 left-0 flex items-center">
                  <span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span>
                </span>
                {{ item.time }}
              </time>
              <p class="relative z-10 mt-2 text-sm text-zinc-600 dark:text-zinc-400">
                {{ item.text }}
              </p>
              <a [href]="item.link" class="relative z-10 mt-4 flex items-center text-sm font-medium text-teal-500">
                Read article
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ml-1 h-4 w-4 stroke-current">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
              </a>
            </article>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
