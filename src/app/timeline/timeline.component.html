<section class="timeline-container py-10 flex flex-col items-center">
  <div class="relative flex items-center w-full max-w-5xl">
    <!-- Wavy Line -->
    <svg
      class="absolute top-12 left-0 w-full h-10 hidden md:block"
      viewBox="0 0 1000 100"
      preserveAspectRatio="none"
    >
      <path
        d="M0,50 C250,0 750,100 1000,50"
        stroke="#3b82f6"
        fill="transparent"
        stroke-width="3"
      ></path>
    </svg>

    <!-- Timeline Items -->
    <div *ngFor="let work of works" class="relative flex flex-col items-center w-1/5 text-center group">
      <!-- Company Logo with Animation -->
      <div
        class="relative w-16 h-16 bg-gray-200 rounded-full overflow-hidden shadow-md border-2 border-blue-500
               animate-bounce hover:animate-none transition-transform duration-100 group-hover:scale-110"
      >
        <img [src]="work.logo" [alt]="work.name"
             class="w-full h-full object-cover transform transition-transform duration-500 group-hover:rotate-6">
      </div>

      <!-- Tooltip -->
<!--      <div class="absolute top-0 transform -translate-y-12 px-2 py-1 bg-gray-800 text-white text-xs rounded-md opacity-0 transition-opacity group-hover:opacity-100">-->
<!--        {{ work.tooltip }}-->
<!--      </div>-->

      <!-- Company Name -->
      <p class="text-sm font-semibold mt-2 text-gray-900 dark:text-white">
        {{ work.name }}
      </p>

      <!-- Role -->
      <p class="text-xs text-gray-500 dark:text-gray-300 mt-1">
        {{ work.role }}
      </p>

      <!-- Years -->
      <p class="text-xs font-medium text-blue-500 mt-1">
        {{ work.beginYear }} - {{ work.endYear }}
      </p>
    </div>
  </div>
</section>
